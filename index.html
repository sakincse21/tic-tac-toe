<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container text-center">
        <div class="row d-flex justify-content-center">
            <div class="col-3 cells" id="1"></div>
            <div class="col-3 cells" id="2"></div>
            <div class="col-3 cells" id="3"></div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-3 cells" id="4"></div>
            <div class="col-3 cells" id="5"></div>
            <div class="col-3 cells" id="6"></div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-3 cells" id="7"></div>
            <div class="col-3 cells" id="8"></div>
            <div class="col-3 cells" id="9"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
